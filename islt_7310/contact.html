    <h2>Contact Me</h2>

    <div class="contact">
    <form action="mailto:sepgh6@umsystem.edu?Subject=Portfolio/Professional%20Website%20Contact" method="post" enctype="text/plain" >
        <div class="row">
            <div class="col-25">
                <label for="firstname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="firstname" placeholder="Your first name" required>

        </div>

        <div class="row">
            <div class="col-25">
                <label for="lastname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lastname" placeholder="Your last name" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="Email">Email</label>
            </div>
            <div class="col-75">
                <input type="email" id="Email" placeholder="Your email address" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
                <label for="message">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" id="message" placeholder="Your message" required></textarea>
            </div>
        </div>

        <div class="col-75">
        <input type="submit" class="submit">
        </div>
